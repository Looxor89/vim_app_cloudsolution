_schema-version: "3.2"
ID: vim_app_cloudsolution
description: Vendor Invoice Management
version: 1.0.0
modules:
  - name: vim_app_cloudsolution-destination-content
    type: com.sap.application.content
    requires:
      - name: vim_app_cloudsolution-destination-service
        parameters:
          content-target: true
      - name: vim_app_cloudsolution-repo-host
        parameters:
          service-key:
            name: vim_app_cloudsolution-repo-host-key
      - name: vim_app_cloudsolution-uaa
        parameters:
          service-key:
            name: vim_app_cloudsolution-uaa-key
      - name: vim_app_cloudsolution-connectivity-service
    parameters:
      content:
        instance:
          destinations:
            - Name: vim_app_cloudsolution-repo-host
              ServiceInstanceName: vim_app_cloudsolution-html5-srv
              ServiceKeyName: vim_app_cloudsolution-repo-host-key
              sap.cloud.service: Vim_App_CloudSolution
            - Authentication: OAuth2UserTokenExchange
              Name: Vim_App_CloudSolution_vim_app_cloudsolution-uaa
              ServiceInstanceName: vim_app_cloudsolution-xsuaa-service
              ServiceKeyName: vim_app_cloudsolution-uaa-key
              sap.cloud.service: Vim_App_CloudSolution
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true
  - name: vim_app_cloudsolution-app-content
    type: com.sap.application.content
    path: .
    requires:
    - name: vim_app_cloudsolution-repo-host
      parameters:
        content-target: true
    build-parameters:
      build-result: resources
      requires:
      - artifacts:
        - vim_ui.zip
        name: vim_ui
        target-path: resources/
  - name: vim_ui
    type: html5
    path: vim_ui
    build-parameters:
      build-result: dist
      builder: custom
      commands:
      - npm install
      - npm run build:cf
      supported-platforms: []
resources:
  # - name: vim_app_cloud_backend-backend-api
  #   type: configuration
  #   parameters:
  #     provider-nid: mta
  #     provider-id: 'vim_app_cloud_backend:vim_app_cloud_backend-backend-api'
  - name: vim_app_cloudsolution-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: vim_app_cloudsolution-xsuaa-service
      service-plan: application
  - name: vim_app_cloudsolution-html5-repo-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: vim_app_cloudsolution-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
            - Authentication: NoAuthentication
              Name: ui5
              ProxyType: Internet
              Type: HTTP
              URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: vim_app_cloudsolution-destination-service
      service-plan: lite
  - name: vim_app_cloudsolution-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: vim_app_cloudsolution-html5-srv
      service-plan: app-host
  - name: vim_app_cloudsolution-connectivity-service
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-name: vim_app_cloudsolution-connectivity-service
      service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install
